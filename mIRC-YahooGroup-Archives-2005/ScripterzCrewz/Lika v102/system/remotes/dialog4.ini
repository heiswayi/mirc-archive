n125=    did -ra $dname 4 $did(1).seltext | did -ra $dname 6 $asctime($file(%u).ctime,ddd. mmm dd. yyyy)
n126=    did -ra $dname 10 $readini(%u,profile,password) | did -ra $dname 8 $readini(%u,profile,theme)
n127=    if ($readini(%u,profile,pass) == on) { did -c $dname 9 } | else { did -u $dname 9 }
n128=    if ($currentpro == $did(1).seltext)  { did $iif($currentpro == default,-b,-e) $dname 9,10 | did -r $dname 12 } | else { did -b $dname 9,10 | did -ra $dname 12 Cannot $iif($did(1).seltext == default,delete or Pass protect default profile,edit a non-loaded profile) }
n129=    if ($did(1).seltext == default) || ($currentpro == $did(1).seltext) { did -b $dname 21 } | else { did -e $dname 21 }
n130=  }
n131=  if ($did == 9) { $wcon(profile,pass,$iif($did(9).state == 1,on,off)) }
n132=  if ($did == 20) { 
n133=    var %n = $$?="Profile Name?" 
n134=    if (%n) { 
n135=      mkdir system\profiles\ $+ %n 
n136=      var %a = 1,%d = $+($mircdir,system\profiles\default\)
n137=      while ($findfile(%d,*.*,%a)) {
n138=        pbar %a $findfile(%d,*.*,0) creating new user profile....
n139=        .copy $+(",$findfile(%d,*.*,%a),") $+(",$mircdir,system\profiles\,%n,\,$nopath($findfile(%d,*.*,%a)),")
n140=        inc %a
n141=      }
n142=      resetstats %n
n143=      load.pros
n144=    } 
n145=  }
n146=  if ($did == 21) { 
n147=    var %t = $+($mircdir,system\profiles\,$did(1).seltext,\),%x = $$?!="Delete the Profile, $did(1).seltext " 
n148=
n149=  var %b = $findfile(%t,*.*,0,.remove $+(",$1-,")) | .rmdir $+(",%t,") | load.pros } 
n150=}
