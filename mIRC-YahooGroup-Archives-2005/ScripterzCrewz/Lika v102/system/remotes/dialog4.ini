n3=alias run.signin {
n4=  $wcon(profile,theme,$theme.setting(name) v $+ $theme.setting(version))
n5=  writeini $+(",$mircdirsystem\misc\profile.ini,") profile prev $currentpro
n6=  writeini $+(",$mircdirsystem\misc\profile.ini,") profile current $1
n7=  run " $+ $mircexe $+ " $+(",$mircdirsystem\profiles\,$1,\mirc.ini,") 
n8=  .timerEXIT 1 1 exit
n9=}
n10=alias switchuser signin
n11=alias signin if (!$dialog(sign)) dialog -m sign sign
n12=dialog sign {
n13=  title "Sign In [/signin]"
n14=  size -1 -1 350 187
n15=  icon system\images\profile.ico, 0
n16=  text "Profile Name:", 2, 68 87 100 16
n17=  text "Password:", 4, 68 115 101 16
n18=  combo 3, 175 84 169 65, size drop
n19=  edit "", 5, 174 112 169 22, disable
n20=  icon 7, 16 86 32 32, system\images\profile.ico, 0
n21=  button "Sign In", 8, 187 158 75 25, disable
n22=  button "Cancel", 9, 268 158 75 25, cancel
n23=  button "", 99, 23 18 13 14, hide ok
n24=  button "pos", 98, 23 26 13 14, hide
n25=  icon 1, 0 0 350 70, system\images\big.PNG, 0
n26=  text "", 6, 4 163 176 17
n27=}
n28=on *:dialog:sign:init:0:{
n29=  mdx.fonts $dname 2,4
n30=  unset %sign.t
n31=  mdx SetFont $1 1,2,3,4,5,6,8,9 13 400 Tahoma
n32=  mdx SetBorderStyle $dname $gettok($2,%b,44) mirc
n33=  var %p = $finddir(system\profiles\,*.*,0,did -a $dname 3 $nopath($1-))
n34=}
n35=on *:dialog:sign:sclick:*:{
n36=  if ($did == 3) { 
n37=    var %u = $+(system\profiles\,$did(3).seltext,\,opt.ini) 
n38=    if ($readini(system\misc\profile.ini,profile,current) == $did(3).seltext) { did -b $dname 8 } | else { did -e $dname 8 } 
n39=    if ($readini(%u,profile,pass) == on) { did $iif($did(3).seltext == default,-b,-e) $dname 5 } | else { did -rb $dname 5 } 
n40=  }
n41=  if ($did == 8) { 
n42=    if (%sign.t == 2) { did -ra $dname 6 excessive invalid entries. closing | .timerEXIT 1 2 exit }
n43=    var %u = $+(system\profiles\,$did(3).seltext,\,opt.ini) 
n44=    if ($readini(%u,profile,pass) == on) && ($did(5) == $readini(%u,profile,password)) { did -ra $dname 6 password accepted, signing in | run.signin $did(3).seltext }
n45=    elseif ($readini(%u,profile,pass) == on) && ($did(5) != $readini(%u,profile,password)) { did -ra $dname 6  error invalid password |  inc %sign.t }
n46=    else { did -ra $dname 6 signing you in..... |  run.signin $did(3).seltext }
n47=  }
n48=}
