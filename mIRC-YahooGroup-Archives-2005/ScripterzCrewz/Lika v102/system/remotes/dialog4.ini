n244=alias addon {
n245=  if ($1 == read) { var %x = $gettok($read($+(system\addons\,$2),1),$3,59) | return $iif(!%x,0,%x) }
n246=  if ($1 == lc) { return $iif($script($2),$true,$false) }
n247=}
n248=on *:dialog:add:*:*:{      
n249=  if ($devent == init) { 
n250=    mdx.fonts $dname 1,2,5,6,7,8,9,10,85,13,3,14,98,99,11,12,4
n251=    mdx.buttons $dname 3,1,14,98
n252=    load.addons 
n253=  }
n254=  if ($devent == sclick) {
n255=    var %a = $did($dname,2).seltext 
n256=    if ($did == 14) { var %c = $$?!="Delete $+(%a,?) $crlf $crlf Note: You can download addons from the 'Updater [/update]' " | if (%c) {  $iif($addon(lc,%a),.unload -rs system\addons\ $+ %a) |  .remove system\addons\ $+ %a | did -d $dname 2 $did(add,2).sel | $load.addons } }    
n257=    if ($did == 2) { $load.addons($did($dname,2).seltext)   }
n258=    if ($did == 3) { .load -rs $+(system\addons\,%a) | did -v $dname 1 | did -h $dname 3 | did -e $dname 4 }
n259=    if ($did == 1) { .unload -rs $+(system\addons\,%a) | did -h $dname 1 | did -v $dname 3 | did -b $dname 4 }
n260=    if ($did == 4) { $addon(read,%a,7) }
n261=  }
n262=}
n263=alias load.addons { 
n264=  if (!$1) {
n265=    if ($findfile(system\addons\,*.hsa,1)) {
n266=      did -r add 2
n267=      var %a = 1
n268=      while ($findfile(system\addons\,*.hsa,%a)) {
n269=        var %b = $findfile(system\addons\,*.hsa,%a) 
n270=        if ($numtok($read(%b,1),59) > 5) {  did -a add 2 $nopath(%b) }
n271=        inc %a
n272=      }
n273=
n274=    }
n275=    else { echo no addons found | return }
n276=  }
n277=  var %c = $iif($1,$1,$nopath($findfile(system\addons\,*.hsa,1)))
n278=  did -ra add 6 $addon(read,%c,1)
n279=  did -ra add 8 $addon(read,%c,2)
n280=  did -ra add 10 $addon(read,%c,3)
n281=  did -ra add 12 $addon(read,%c,4)
n282=  did -ra add 13 $addon(read,%c,6)
n283=  if ($addon(lc,%c)) { did -e add 4 | did -v add 1 | did -h add 3 } | else { did -b add 4 | did -h add 1 | did -v add 3 }
n284=  if ($did(add,2).lines == 0) { did -b $dname 1,3,14 }
n285=}
